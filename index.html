<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a, button, input {
            display: block;
            margin: 1rem 0;
            width: fit-content;
        }

        .modal {
            display: none;
            border: 1px solid red;
            width: fit-content;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <h1>Focus Trap Test Page</h1>
    <a href="">this is a link</a>
    <a href="">another link</a>
    <a href="">this link leads to nowhere</a>
    <a href="">useless link</a>
    <button class="open-close-modal">open modal</button>
    <div class="modal">
        <div>
            <button class="open-close-modal">close modal X</button>
            <h2>this is a modal</h2>
        </div>
        <input type="text" name="" id="" placeholder="write something here"/>
        <input type="password" name="" id="" placeholder="password"/>
        <input type="submit" value="submit">
    </div>
    <button>and here is a pointless button</button>
    <button>click me</button>
    <input type="text" name="" id="" placeholder="type something">

    <script>
        let openModal = false;
        let openModalButton = () => openModal = !openModal;            

        document.querySelectorAll(".open-close-modal").forEach(btn => {
            btn.addEventListener("click", () => {
                openModalButton();
                document.querySelector(".modal").style.display = openModal ? "block" : "none";
            });
        });
    </script>
</body>
</html>
